services:
  # Web service - WhatsApp Scheduler
  - type: web
    name: whatsapp-scheduler
    env: node
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: false
      - key: SESSION_SECRET
        generateValue: true
      - key: MONGODB_URI
        fromService:
          type: database
          name: mongodb
          property: connectionString
      # Uncomment and configure these as needed
      # - key: SMTP_HOST
      #   value: smtp.example.com
      # - key: SMTP_PORT
      #   value: 587
      # - key: SMTP_SECURE
      #   value: false
      # - key: SMTP_USER
      #   value: user@example.com
      # - key: SMTP_PASS
      #   sync: false # This will prompt for the value during deployment
      # - key: EMAIL_FROM
      #   value: no-reply@example.com
      # - key: GOOGLE_CLIENT_ID
      #   sync: false
      # - key: GOOGLE_CLIENT_SECRET
      #   sync: false
      # - key: GOOGLE_CALLBACK_URL
      #   value: https://your-app-name.onrender.com/auth/google/callback
    disk:
      name: whatsapp-data
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
    autoDeploy: true
    healthCheckPath: /
    
  # MongoDB database
  - type: database
    name: mongodb
    plan: free # Upgrade to a paid plan for production
    databaseName: whatsapp-scheduler
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere

