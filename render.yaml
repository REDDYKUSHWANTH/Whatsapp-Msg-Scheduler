services:
  # Web service - WhatsApp Scheduler
  - type: web
    name: whatsapp-scheduler
    env: docker
    plan: free # Use free tier
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NODE_OPTIONS
        value: --max-old-space-size=256
      - key: SESSION_SECRET
        generateValue: true
      - key: MONGODB_URI
        fromService:
          type: pserv
          name: mongodb-whatsapp
          property: connectionString
      # Uncomment and configure these as needed
      # - key: SMTP_HOST
      #   value: smtp.example.com
      # - key: SMTP_PORT
      #   value: 587
      # - key: SMTP_SECURE
      #   value: false
      # - key: SMTP_USER
      #   value: user@example.com
      # - key: SMTP_PASS
      #   sync: false # This will prompt for the value during deployment
      # - key: EMAIL_FROM
      #   value: no-reply@example.com
      # - key: GOOGLE_CLIENT_ID
      #   sync: false
      # - key: GOOGLE_CLIENT_SECRET
      #   sync: false
      # - key: GOOGLE_CALLBACK_URL
      #   value: https://your-app-name.onrender.com/auth/google/callback
    disk:
      name: whatsapp-data
      mountPath: /app/uploads
      sizeGB: 1 # Reduced size for free tier
    autoDeploy: true
    healthCheck:
      path: /
      port: 3000
      timeoutSeconds: 10
    scaling:
      minInstances: 1
      maxInstances: 1
      targetMemoryPercent: 90 # Keep memory usage efficient

  # MongoDB service
  - type: pserv
    name: mongodb-whatsapp
    env: image
    image: mongo:6-alpine
    plan: free
    disk:
      name: mongodb-data
      mountPath: /data/db
      sizeGB: 1
    envVars:
      - key: MONGO_INITDB_DATABASE
        value: whatsapp-scheduler
    # Resource optimization via MongoDB command
    cmd: mongod --storageEngine=wiredTiger --wiredTigerCacheSizeGB=0.25
    healthCheck:
      httpPath: /
      port: 27017
      command: ["mongosh", "--eval", "db.adminCommand('ping')"]
      initialDelaySeconds: 10
      timeoutSeconds: 5
      intervalSeconds: 30
      successThreshold: 1
      failureThreshold: 3
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere

