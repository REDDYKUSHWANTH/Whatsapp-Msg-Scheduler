services:
  # Web service - WhatsApp Scheduler
  - type: web
    name: whatsapp-scheduler
    env: node
    runtime: node
    plan: free
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "false"
      - key: SESSION_SECRET
        generateValue: true
      - key: MONGODB_URI
        fromService:
          name: mongodb-whatsapp
          type: pserv
          property: connectionString
      # Uncomment and configure these as needed
      # - key: SMTP_HOST
      #   value: smtp.example.com
      # - key: SMTP_PORT
      #   value: "587"
      # - key: SMTP_SECURE
      #   value: "false"
      # - key: SMTP_USER
      #   value: user@example.com
      # - key: SMTP_PASS
      #   sync: false
      # - key: EMAIL_FROM
      #   value: no-reply@example.com
      # - key: GOOGLE_CLIENT_ID
      #   sync: false
      # - key: GOOGLE_CLIENT_SECRET
      #   sync: false
      # - key: GOOGLE_CALLBACK_URL
      #   value: https://your-app-name.onrender.com/auth/google/callback
    disk:
      name: whatsapp-data
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
    autoDeploy: true
    healthCheck:
      path: /
      port: 3000
    
  # MongoDB database
  - type: pserv
    name: mongodb-whatsapp
    plan: free
    env: image
    image: mongo:6
    disk:
      name: mongodb-data
      mountPath: /data/db
      sizeGB: 1
    envVars:
      - key: MONGO_INITDB_DATABASE
        value: whatsapp-scheduler
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere

