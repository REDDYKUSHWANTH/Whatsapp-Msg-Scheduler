<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up / Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #74abe2, #5563de);
        font-family: "Roboto", sans-serif;
      }

      .container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 100%;
        max-width: 400px;
      }

      header {
        background: #5563de;
        color: #fff;
        text-align: center;
        padding: 1.5rem;
        font-size: 1.5rem;
        font-weight: 700;
      }

      .content {
        padding: 2rem;
      }

      .separator {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 1.5rem 0;
      }

      .separator::before,
      .separator::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #e0e0e0;
      }

      .separator span {
        padding: 0 0.5rem;
        color: #888;
        font-size: 0.9rem;
      }

      a.oauth-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #db4437;
        color: #fff;
        font-weight: 500;
        padding: 0.75rem;
        border-radius: 6px;
        text-decoration: none;
        transition: background 0.3s ease;
      }

      a.oauth-btn:hover {
        background: #c33d2d;
      }

      a.oauth-btn::before {
        content: "";
        display: inline-block;
        background: url("https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg")
          no-repeat center/contain;
        width: 20px;
        height: 20px;
        margin-right: 0.5rem;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input,
      button {
        padding: 0.75rem;
        margin-bottom: 1rem;
        border-radius: 6px;
        font-size: 1rem;
        width: 100%;
      }

      input {
        border: 1px solid #ccc;
      }

      button {
        border: none;
        background: #5563de;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #4350b5;
      }

      .toggle-link {
        text-align: center;
        font-size: 0.9rem;
        margin-top: -0.5rem;
      }

      .toggle-link a {
        color: #5563de;
        text-decoration: none;
        font-weight: 500;
      }

      .toggle-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <header>Sign Up / Login</header>
      <div class="content">
        <!-- Google Sign In -->
        <a href="/auth/google" class="oauth-btn">Sign in with Google</a>

        <!-- OR separator -->
        <div class="separator"><span>Or</span></div>

        <!-- Email Sign Up Form -->
        <form action="/signup" method="POST">
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>

        <!-- Optional: Add Login Toggle -->
        <div class="toggle-link">
          Already have an account? <a href="/login">Login here</a>
        </div>
      </div>
    </main>
  </body>
</html>
